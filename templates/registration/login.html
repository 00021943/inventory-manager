{% extends 'base.html' %}

{% block title %}Login - Retail Manager{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">Login</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Your username and password didn't match. Please try again.
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
                
                <hr class="my-3">
                
                <div class="text-center">
                    <small class="text-muted">
                        Staff member? <a href="{% url 'panel:panel_login' %}" class="text-decoration-none">Login to Staff Panel</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
