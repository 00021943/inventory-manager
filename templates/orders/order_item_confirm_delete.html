{% extends 'base.html' %}

{% block title %}Remove Item - Retail Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Confirm Removal</h4>
            </div>
            <div class="card-body">
                <p>Are you sure you want to remove <strong>{{ item.quantity }}x {{ item.product.name }}</strong> from
                    Order #{{ order.id }}?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'order_detail' order.pk %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Remove</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
